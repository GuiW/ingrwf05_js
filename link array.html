<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lien array</title>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="http://www.cepegra.be">Cepegra</a></li>
				<li><a href="http://www.google.be">Google</a></li>
				<li><a href="#">Rien</a></li>
			</ul>
		</nav>
	</header>

	<script>
		myLinks = document.querySelectorAll("header a");
		console.log(myLinks);
		for (var i = 0; i < myLinks.length; i++) {
			myLinks[i].addEventListener('click', function(e) {
				e.preventDefault();
				if(confirm("Vous nous quittez pour aller chez " + this.innerHTML + "?")) {
					document.location.href = this.href;
				}
			});
		};		
	</script>
</body>
</html>
