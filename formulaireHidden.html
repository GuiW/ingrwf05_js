</head>
<body>
  <section>

    <a href="#" id="loginBtn">Login</a>
    
    <form action="" class="hidden">
      <a href="#" id="closeBtn">X</a>
      <input type="text" placeholder="Login" id="login">
      <input type="password" placeholder="Password" id="pass">
      <button>Se connecter</button>
    </form>

  </section>

  <script>

    // ***************** //
    // VERSION OPTIMISEE //
    // ***************** //

    var myLogLinks = document.querySelectorAll('#loginBtn, #closeBtn');
    var myForm = document.querySelector("form");

    for (var i = 0; i < myLogLinks.length; i++) {
      myLogLinks[i].addEventListener('click', function(e) {
        change(e);
      });
    };    

    function change(e) {
      e.preventDefault();
      myLogLinks[0].classList.toggle('hidden');
      myForm.classList.toggle('hidden');
    }

  </script>
</body>
