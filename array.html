<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>array</title>
</head>
<body>
	<script>
		var myArray = new Array();
		myArray[0] = "Nom";
		myArray[1] = "Prenom";
		myArray[2] = "E-mail";
		myArray[3] = true;

		for (var i = 0; i < myArray.length; i++) {
			console.log(myArray[i]);
		}
    
	</script>
</body>
</html>
